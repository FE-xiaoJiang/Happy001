plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.happy001"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14"
            }
        }

//        ndk {
//            abiFilters "arm64-v8a", "armeabi-v7a"
//            // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            externalNativeBuild {
                cmake {
//                    arguments "-DJS_ENGINE=V8",
//                            "-DANDROID_CPP_FEATURES=rtti exceptions",
//                            "-DANDROID_PLATFORM=android-21",
//                            "-DCMAKE_BUILD_TYPE=Release",
//                            "-DV8_VERSION=$V8_VERSION"

                    if (INCLUDE_ABI_ARMEABI_V7A.toBoolean() || INCLUDE_ABI_ARMEABI.toBoolean()) {
                        abiFilters 'armeabi-v7a'
                    }
                    if (INCLUDE_ABI_ARM64_V8A.toBoolean()) {
                        abiFilters 'arm64-v8a'
                    }
                    if (INCLUDE_ABI_X86.toBoolean()) {
                        abiFilters 'x86'
                    }
                    if (INCLUDE_ABI_X86_64.toBoolean()) {
                        abiFilters 'x86_64'
                    }
                }
            }
        }
        debug {
            minifyEnabled false
            externalNativeBuild {
                cmake {
//                    arguments "-DJS_ENGINE=V8",
//                            "-DANDROID_CPP_FEATURES=rtti exceptions",
//                            "-DANDROID_PLATFORM=android-21",
//                            "-DCMAKE_BUILD_TYPE=Debug",
//                            "-DV8_VERSION=$V8_VERSION"

                    abiFilters 'arm64-v8a'
                }
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}